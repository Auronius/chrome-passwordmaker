<html>
    <link rel="stylesheet" type="text/css" href="../css/popup.css">
    <script type="text/javascript" src="../javascript/jquery.min.js"></script>
    <script type="text/javascript" src="../javascript/passwordmaker/hashutils.js"></script>
    <script type="text/javascript" src="../javascript/passwordmaker/aes.js"></script>
    <script type="text/javascript" src="../javascript/passwordmaker/md4.js"></script>
    <script type="text/javascript" src="../javascript/passwordmaker/md5.js"></script>
    <script type="text/javascript" src="../javascript/passwordmaker/md5_v6.js"></script>
    <script type="text/javascript" src="../javascript/passwordmaker/sha256.js"></script>
    <script type="text/javascript" src="../javascript/passwordmaker/sha1.js"></script>
    <script type="text/javascript" src="../javascript/passwordmaker/ripemd160.js"></script>
    <script type="text/javascript" src="../javascript/passwordmaker/l33t.js"></script>
    
    <script type="text/javascript" src="../javascript/settings.js" ></script>
    <script type="text/javascript" src="../javascript/profile.js"></script>
    <script type="text/javascript" src="../javascript/popup.js"></script>
    <body>
        <form>
        <div class='row' id='head'>
            <img src='../images/passwdmaker16.png' width='16px' height='16px'/><span>PasswordMaker Pro</span>
        </div>
        <div class='row'><label for='password'>Password:</label><input onkeyup="updateFields();" onchange="updateFields();" class='input' id='password' type="password"/></div>
        <div class='row'><label for='confirmation'>Confirmation:</label><input onkeyup="updateFields();" onchange="updateFields();" class='input' id='confirmation' type="password"/></div>
        <div class='row'><label>Save Password:</label>
            <select id="store_location" name="store_location" onchange="updateFields();">
                  <option value="memory">In memory</option>
                  <option value="disk">On disk</option>
                  <option value="never">Never store</option>
            </select>    
        </div>
        <div class='row'><label>Use Profile:</label>
            <select id="profile" name="profile" onchange="updateFields();">
            </select>    
        </div>
        <div class='row'><label for='usedtext'>Used text:</label><input onkeyup="updateFields();" onchange="updateFields();" class='input' id='usedtext'/></div>
        <div class='row'><label for='generated'>Generated Password:</label><input id='generated' readonly='true' value=""/></div>
        <div class='row' id="injectpasswordrow"><input type="button" value="Fill password field" onClick="fillPassword();"/></div>
        </form>
        <div id='options'><a href="#" onClick="chrome.tabs.create({url: 'html/options.html'}); window.close();">Options</a></div>
    </body>
</html>
